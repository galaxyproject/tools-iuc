language: python
python: 2.7

before_install:
  - export GALAXY_REPO=https://github.com/galaxyproject/galaxy
  - export GALAXY_RELEASE=release_16.01
  - export GALAXY_HOME=$HOME/galaxy
  - export CONDA_PREFIX=$HOME/conda

install:
  - pip install click==5.1
  - pip install https://github.com/galaxyproject/planemo/archive/fix_resolvers_conf.tar.gz
  - planemo conda_init --conda_prefix $CONDA_PREFIX
  - export PATH=$CONDA_PREFIX/bin:$PATH
  - conda create -y -c bioconda --name iuc_conda numpy==1.9.2
  - source activate iuc_conda
  - planemo --version
  - echo $TRAVIS_COMMIT_RANGE
  - planemo shed_lint --report_level warn --tools --fail_level error --recursive .
  - git diff --name-only $TRAVIS_COMMIT_RANGE | xargs -n1 dirname | ./filter_directories.py | sort -u > changed_repositories.list
  - cat changed_repositories.list

script:
  - for DIR in `cat changed_repositories.list`; do planemo conda_install --conda_prefix $CONDA_PREFIX $DIR ; done
  - for DIR in `cat changed_repositories.list`; do planemo test --conda_dependency_resolution --conda_prefix $CONDA_PREFIX --galaxy_branch $GALAXY_RELEASE  --galaxy_source $GALAXY_REPO --skip_venv $DIR ; done
