name: data_manager_vsnp_dnaprints
owner: iuc
description: Data manager to download vSNP DNAprints files for use by the vsnp_determine_ref_from_data tool.
homepage_url: https://github.com/USDA-VS/vSNP
long_description: |
  The vSNP tools are critical components of several workflows that locate and validate SNPs in bacterial
  samples and produce annotated SNP tables and corresponding phylogenetic trees.  This data manager tool
  installs the vSNP DNAprints files for use by the vsnp_determine_ref_from_data tool.
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/data_managers/data_manager_vsnp_dnaprints
type: unrestricted
categories:
- Data Managers
