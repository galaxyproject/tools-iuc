description: CRISPR Studio is a program developed to facilitate and accelerate CRISPR array visualization.
homepage_url: https://github.com/moineaulab/CRISPRStudio
long_description: |
  CRISPR Studio generates a figure comparing the different CRISPR
  arrays identified by CRISPRDetect. Required File GFF3 file with the CRISPR
  arrays identified with CRISPRDetect. It works by first comparing spacers sequence 
  homology in a dataset, then assigning a two-color-code to each cluster of spacers 
  and finally writing an svg file, which can be opened in graphics vector editor.
