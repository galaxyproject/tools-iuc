name: qfilt
owner: iuc
description: Filter sequencing data
long_description: |
  This simple program is meant to filter sequencing data, optionally removing or
  splitting reads with poor quality scores and to optionally only retain
  fragments from reads that are tagged with a given 5' sequence.
