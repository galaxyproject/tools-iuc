name: fargene
owner: thanhlv
categories:
  - Sequence Analysis
description: fARGene (Fragmented Antibiotic Resistance Gene iENntifiEr )
homepage_url: https://github.com/fannyhb/fargene
long_description: |
  fARGene is a tool that takes either fragmented metagenomic data or longer sequences as input and predicts and delivers full-length antiobiotic resistance genes as output. The tool includes developed and optimized models for a number or resistance gene types, and the functionality to create and optimize models of your own choice of resistance genes.
remote_repository_url: https://github.com/bgruening/galaxytools/tree/master/tools/fargene
type: unrestricted
