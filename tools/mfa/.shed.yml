name: montreal_forced_aligner
owner: iuc
description: "Montreal Forced Aligner (MFA) is a command-line utility for aligning speech and text."
homepage_url: https://montreal-forced-aligner.readthedocs.io/
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/mfa
type: unrestricted
categories:
  - Natural Language Processing

auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Wrapper for the MFA command: {{ tool_name }}"
  long_description_template: "This tool is a wrapper for the Montreal Forced Aligner (MFA) command: {{ tool_name }}. It is part of the Montreal Forced Aligner suite."

suite:
  name: "suite_montreal_forced_aligner"
  description: "A complete suite of tools for the Montreal Forced Aligner (MFA)."
  long_description: |
    The Montreal Forced Aligner is a command-line utility for performing forced alignment of speech datasets using Kaldi.
    
    This suite includes wrappers for:
    * **Alignment:** mfa_align
    * **Validation:** mfa_validate, mfa_validate_dictionary, mfa_find_oovs
    * **Transcription:** mfa_transcribe
    * **Training:** mfa_train, mfa_train_dictionary, mfa_train_g2p, mfa_train_lm, mfa_train_tokenizer, mfa_adapt
    * **Utilities:** mfa_g2p, mfa_tokenize, mfa_remap_alignments