name: spaln
owner: iuc
description: Spaln (space-efficient spliced alignment) maps and aligns a set of cDNA or protein sequences onto a whole genomic sequence.
long_description: |
    Spaln (space-efficient spliced alignment) is a stand-alone program that maps and aligns a set of cDNA or
    protein sequences onto a whole genomic sequence in a single job. 
