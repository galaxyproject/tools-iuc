description: |
     A tool for codon-correct pairwise alignments, with an augmented functionality to annotate the alignment according the positions of the proteins.
long_description: |
    Virulign is a powerful tool for aligning and analyzing viral genomes. It provides a platform for comparing viral sequences, 
    facilitating the identification of genetic variations, and understanding viral evolution and diversity. As such it makes it very 
    useful for researchers seeking to enhance their genomic studies efficiently, enabling more accurate and insightful results.
