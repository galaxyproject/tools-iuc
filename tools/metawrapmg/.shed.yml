name: metawrapmg_binning
owner: iuc
description: A flexible pipeline for genome-resolved metagenomic data analysis
homepage_url: https://github.com/bxlab/metaWRAP
long_description: |
     A convenient wrapper around three metagenomic binning software: MaxBin2, metaBAT2, and CONCOCT.
     Bin refinement utilizes a hybrid approach to take in two or three bin sets that were obtained with different software and produces a consolidated, improved bin set.
