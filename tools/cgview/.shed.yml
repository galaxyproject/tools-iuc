categories:
- Visualization
description: 'Circular Genome Viewer'
long_description: |
  CGView is a Java package for generating high quality, zoomable maps of circular genomes.
  Its primary purpose is to serve as a component of sequence annotation pipelines, as a
  means of generating visual output suitable for the web.
name: cgview
owner: iuc
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/cgview
homepage_url: http://wishart.biology.ualberta.ca/cgview
type: unrestricted
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "cgview tool suite: {{ tool_name }}"
suite:
  name: "suite_cgview"
  description: "CGview tools"
  type: repository_suite_definition
