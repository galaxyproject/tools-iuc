name: coverm
owner: iuc
categories:
- Sequence Analysis
description: CoverM genome and contig wrappers
long_description: |
    CoverM
    The CoverM tool includes a genome and a contig tool to calculate DNA read coverage and relative abundance focused on metagenomics applications.
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tools/coverm
homepage_url: https://github.com/wwood/CoverM
type: unrestricted
auto_tool_repositories:
    name_template: "{{ tool_id }}"
    description_template: "Wrapper for CoverM tool: {{ tool_name }}."
suite:
    name: "suite_coverm"
    description: "DNA read coverage and relative abundance calculator"
    long_description: |
        CoverM
        CoverM calculates coverage of genomes/MAGs coverm genome or individual contigs coverm contig.
        Calculating coverage by read mapping, its input can either be BAM files sorted by reference, or raw reads and reference genomes in various formats.
 
