name: anndata
owner: iuc
description: "Import, Export, Inspect and Manipulate Anndata and Loom objects"
homepage_url: https://anndata.readthedocs.io
long_description: |
    AnnData provides a scalable way of keeping track of data together with learned annotations. It is used within Scanpy, for which it was initially developed. Loompy is a similar method of dealing with hd5 files, containing layers of matrices with the same row and column attributes. Information on loompy is is available at: <http://loompy.org>
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/anndata
type: unrestricted
categories:
  - Single Cell
  - Spatial Omics
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Wrapper for the anndata tool suite: {{ tool_name }}"
