categories:
- Transcriptomics
description: 'Velocyto is a library for the analysis of RNA velocity.'
long_description: |
  velocyto is a package for the analysis of expression dynamics in single cell RNA seq data. In particular, it enables estimations of RNA velocities of single cells by distinguishing unspliced and spliced mRNAs in standard single-cell RNA sequencing protocols.
name: velocyto
owner: iuc
homepage_url: http://velocyto.org/
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/velocyto
type: unrestricted
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "{{ tool_name }}"
