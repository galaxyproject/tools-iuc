owner: iuc
name: flowviz_density_plots
description: generates stacked density plots for a set of FCS files
long_description: |
    **Input**
    This tool takes a collection of valid FCS files as input.
    Each FCS file in the input data collection should have the SAME set of channels.

    **Output file**
    PNG with stacked 1D density plots for each channel. A pdf file can optionally be generated.

    https://www.immportgalaxy.org
categories:
    - Flow Cytometry Analysis
remote_repository_url: https://github.com/ImmPortDB/immport-galaxy-tools/tree/master/flowtools/flowviz_density_plots
type: unrestricted
