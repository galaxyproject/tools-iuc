categories:
- Sequence Analysis
description: Process genome contacts maps processing images.
long_description: |
  The Pretext (Paired REad TEXTure) suite include two tools: PretextMap and PretextSnapshot. PretextMap allows to convert SAM/BAM files 
  into genome contacts maps. On the other hand, PretextSnapShot is a image generator for Pretext contact maps.
