categories:
- Variant Analysis
- Sequence Analysis
description: Genome Analysis Toolkit (GATK4) wrappers
homepage_url: https://github.com/broadinstitute/gatk
long_description: |
  Wrappers for GATK4 tools including Mutect2, HaplotypeCaller, and RNA-seq variant calling utilities.
  GATK is the industry standard for identifying SNPs and indels in germline DNA and RNAseq data.
name: gatk4
owner: iuc
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/gatk4
type: unrestricted
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Wrapper for GATK4 tool: {{ tool_name }}"
suite:
  name: "suite_gatk4"
  description: "A suite of GATK4 tools"
  long_description: |
    GATK4 is the fourth generation of the Genome Analysis Toolkit. This suite provides Galaxy access to the GATK engine, allowing users to run optimized pipelines for variant discovery on high-throughput sequencing data.