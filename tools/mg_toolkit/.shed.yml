name: mg_toolkit
owner: iuc
description: Metagenomics toolkit enables scientists to download all of the sample metadata for a given study or sequence to a single csv file.
homepage_url: https://github.com/EBI-Metagenomics/emg-toolkit
long_description: |
  Metagenomics toolkit enables scientists to download all of the sample metadata for a given study or sequence to a single csv file.
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/mg_toolkit
type: unrestricted
categories:
- Metagenomics
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Wrapper for the mg-toolkit: {{ tool_name }}"
suite:
  name: "suite_mg_toolkit"
  description: "Metagenomic toolkit for downloading metadata and study results"
  long_description: |
    Metagenomics toolkit enables scientists to download all of the sample metadata for a given study or sequence to a single csv file,
    also downloading study results categorized by group types.