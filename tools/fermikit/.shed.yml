name: fermikit
owner: iuc
description: FermiKit is a de novo assembly based variant calling pipeline for deep Illumina resequencing data.
homepage_url: https://github.com/lh3/fermikit
long_description: |
  FermiKit is a de novo assembly based variant calling pipeline for deep Illumina resequencing data.
  It assembles reads into unitigs, maps them to the reference genome and then
  calls variants from the alignment to an accuracy comparable to conventional mapping based pipelines.
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/fermikit
type: unrestricted
categories:
- Assembly
- Variant Analysis
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Wrapper for the fermikit tool: {{ tool_name }}"
