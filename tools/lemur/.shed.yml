name: lemur
owner: iuc
description: "LEMUR - Latent modeling and DE analysis for single-cell data"
homepage_url: https://doi.org/10.1038/s41588-024-01996-0
long_description: |
  LEMUR is an R package that identifies transcriptional differences across conditions 
  in latent space using single-cell RNA-seq data. It enables users to train 
  interpretable latent variable models and perform differential expression analysis
  across conditions, patients, or neighborhoods in the latent space.
