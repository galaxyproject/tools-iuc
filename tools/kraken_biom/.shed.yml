name: kraken_biom
owner: iuc
description: Create BIOM-format tables (http://biom-format.org) from Kraken output (http://ccb.jhu.edu/software/kraken/)
homepage_url: https://github.com/smdabdoub/kraken-biom
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/kraken_biom
categories:
  - Metagenomics
long_description: |
  The program takes as input, one or more files output from the kraken-report tool.
  Each file is parsed and the counts for each OTU are recorded, along with database ID (e.g. NCBI), and lineage.