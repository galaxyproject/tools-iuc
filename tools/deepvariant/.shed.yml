description: DeepVariant is a deep learning-based variant caller
long_description: |
   DeepVariant is a deep learning-based variant caller that takes aligned reads (in BAM 
   or CRAM format), produces pileup image tensors from them, classifies each tensor using 
   a convolutional neural network, and finally reports the results in a standard VCF or gVCF file.
