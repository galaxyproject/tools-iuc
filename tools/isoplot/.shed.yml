name: isoplot
owner: llegregam
description: Isoplot is a software for the visualisation of MS data from C13 labelling experiments
categories: [Metabolomics, Visualization]
long_description: Isoplot is a software for the visualisation of MS data from C13 labelling experiments. It takes as input corrected MS data from IsoCor in csv or tsv format. Isoplot outputs static and interactive plots that are then used for quality assessment, biological interpretation, project reports, published papers and so forth.
remote_repository_url: https://github.com/llegregam/Isoplot/tree/main
type: unrestricted
