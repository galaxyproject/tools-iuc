categories:
- Sequence Analysis
description: Stacks is a software pipeline for building loci from short-read sequences, such as RAD-seq
long_description: |
  Stacks is a software pipeline for building loci from short-read sequences, such as those generated on the Illumina platform.
  Stacks was developed to work with restriction enzyme-based data, such as RAD-seq, for the purpose of building genetic maps and conducting population genomics and phylogeography.

  http://catchenlab.life.illinois.edu/stacks/
homepage_url: http://catchenlab.life.illinois.edu/stacks/
owner: iuc
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/stacks2
type: unrestricted
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "{{ tool_name }} (from the Stacks2 tool suite)"
suite:
  name: "suite_stacks2"
  description: Stacks2 tools for building loci from short-read sequences, such as RAD-seq
