name: ballgown
owner: iuc
description: Flexible, isoform-level differential expression analysis
long_description:
  Ballgown is a software package designed to facilitate flexible differential expression analysis of RNA-seq data.
  The Ballgown package provides functions to organize, visualize, and analyze the expression measurements for your transcriptome assembly.
homepage_url: https://www.bioconductor.org/packages/release/bioc/html/ballgown.html
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/ballgown
type: unrestricted
categories:
  - RNA
  - Transcriptomics
