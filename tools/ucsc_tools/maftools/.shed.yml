name: maf_tools
owner: iuc
description: "Utilities for working with MAF (Multiple Alignment Format) files from UCSC"
homepage_url: http://genome.ucsc.edu
long_description: |
  A collection of tools for processing and analyzing MAF (Multiple Alignment Format) files, 
  commonly used for comparative genomics and provided by the UCSC Genome Browser utilities. 
  These tools support tasks such as filtering, converting, and extracting data from MAF files.
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/ucsc_tools/maftools
type: unrestricted
categories:
- Sequence Analysis
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Galaxy wrapper for UCSC MAF utility: {{ tool_name }}"
suite:
  name: "suite_maf_tools"
  description: "Utilities for working with MAF (Multiple Alignment Format) files from UCSC"
  long_description: |
    A suite of tools from the UCSC Genome Browser utilities for handling MAF files, 
    used in multiple genome alignment and comparative genomics pipelines.