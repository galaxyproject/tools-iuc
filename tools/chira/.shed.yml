categories:
  - RNA
  - Transcriptomics
  - Sequence Analysis

description: 'Chimeric Read Annotator for RNA-RNA interactome data'
homepage_url: https://github.com/pavanvidem/chira
long_description: |
  ChiRA is a set of tools to analyze RNA-RNA interactome experimental data such as CLASH, CLEAR-CLIP, PARIS, LIGR-Seq etc.
  Following are the descriptions of the each tool. Here we provide descriptions about the input and ouptput files.
  For the detailed description of the other parameters please look at the help texts of tools.
name: chira
owner: iuc
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/chira
type: unrestricted

auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Wrapper for ChiRA: {{ tool_name }}"
suite:
  name: "suite_chira"
  description: |
    A suite of Galaxy tools to analyze RNA-RNA interactome experimental data such as CLASH, CLEAR-CLIP, PARIS, LIGR-Seq etc
  type: repository_suite_definition
