description: Trinotate is a comprehensive annotation suite designed for automatic functional annotation of de novo transcriptomes.
long_description: |
  Trinotate is a comprehensive annotation suite designed for automatic functional annotation of transcriptomes, 
  particularly de novo assembled transcriptomes, from model or non-model organisms.
  
  It will summarize, in a tabular report and SQLite database, different upstream outputs: 
   - Trinity: iuc/trinity https://toolshed.g2.bx.psu.edu/repository?repository_id=faf6028922d9220a
   - TransDecoder: iuc/transdecoder https://toolshed.g2.bx.psu.edu/repository?repository_id=7a2a8151a50f8099
   - Generate gene to transcript map for Trinity assembly: iuc/trinity_gene_to_trans_map https://toolshed.g2.bx.psu.edu/repository?repository_id=faf6028922d9220a
   - NCBI BLAST+ blastp: devteam/ncbi_blast_plus https://toolshed.g2.bx.psu.edu/repository?repository_id=1d92ebdf7e8d466c
   - NCBI BLAST+ blastx: devteam/ncbi_blast_plus https://toolshed.g2.bx.psu.edu/repository?repository_id=1d92ebdf7e8d466c
   - HMMER hmmscan: iuc/hmmer_hmmscan https://toolshed.g2.bx.psu.edu/repository?repository_id=a2cc4683090b1800
   - TMHMM 2.0: peterjc/tmhmm_and_signalp https://toolshed.g2.bx.psu.edu/repository?repository_id=292389a45f1a238a
   - SignalP 3.0: peterjc/tmhmm_and_signalp https://toolshed.g2.bx.psu.edu/repository?repository_id=292389a45f1a238a
