description: Download FASTQ files from ENA.
homepage_url: https://github.com/rpetit3/fastq-dl
long_description: |
  fastq-dl takes an ENA accession (Study, Sample, Experiment, or Run) and queries ENA (via Data Warehouse API)
  to determine the associated metadata. It then downloads FASTQ files for each Run. For Samples or Experiments
  with multiple Runs, users can optionally merge the runs.
