name: picrust
owner: iuc
categories:
    - Metagenomics
description: PICRUSt wrappers
long_description: |
    PICRUSt (pronounced “pie crust”) is a bioinformatics software package designed to predict metagenome functional content from marker gene (e.g., 16S rRNA) surveys and full genomes.
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/picrust
homepage_url: https://picrust.github.io/picrust/
type: unrestricted
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Wrapper for picrust application: {{ tool_name }}."
suite:
  name: "suite_picrust"
  categories:
      - Metagenomics
  description: "A suite of tools designed to bring the PICRUSt project into Galaxy."
  long_description: |
      PICRUSt (pronounced “pie crust”) is a bioinformatics software package designed to predict metagenome functional content from marker gene (e.g., 16S rRNA) surveys and full genomes.
