long_description: |
  PhyML is  a  software  package which  primary  task that  is  to estimate  maximum
  likelihood phylogenies  from alignments of nucleotide or  amino-acid sequences.  It  provides a wide
  range  of  options that  were  designed  to facilitate  standard  phylogenetic  analyses.
