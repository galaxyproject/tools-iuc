name: metabat2
owner: iuc
long_description: |
  MetaBAT2 (Metagenome Binning based on Abundance and Tetranucleotide frequency) is an automated metagenome binning
  software that integrates empirical probabilistic distances of genome abundance and tetranucleotide frequency.
categories: 
- Metagenomics
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/metabat2/
homepage_url: https://bitbucket.org/berkeleylab/metabat/src/master/
type: unrestricted
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "{{ tool_name }} tool from the MetaBAT2 suite"
suite:
  name: suite_metabat2
  description: A suite of Metagenome Binning based on Abundance and Tetranucleotide frequency tools
  long_description: |
    MetaBAT2 (Metagenome Binning based on Abundance and Tetranucleotide frequency) is an automated metagenome binning
    software that integrates empirical probabilistic distances of genome abundance and tetranucleotide frequency.
