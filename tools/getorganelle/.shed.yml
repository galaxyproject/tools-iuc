description: |
    GetOrganelle - This toolkit assembles organelle genomes from genomic skimming data.
long_description: |
    GetOrganelle is a toolkit to accurately assemble organelle genomes from whole genome sequencing data. 
    It recruits organelle-associated reads using a modified “baiting and iterative mapping” approach, conducts 
    de novo assembly, filters and disentangles the assembly graph, and produces all possible configurations of 
    circular organelle genomes.
