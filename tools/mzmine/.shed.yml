homepage_url: http://mzmine.github.io/
long_description: |
  MZmine 3 is an open-source and platform-independent software
  for mass spectrometry (MS) data processing and visualization. It enables
  large-scale metabolomics and lipidomics research by spectral preprocessing,
  feature detection, and various options for compound identification, including
  spectral library querying and creation.
