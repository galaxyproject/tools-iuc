owner: iuc
name: transtermhp
description: Finds rho-independent transcription terminators in bacterial genomes
long_description: |
  TransTermHP finds rho-independent transcription terminators in bacterial
  genomes. Each terminator found by the program is assigned a confidence value
  that estimates its probability of being a true terminator.

  http://transterm.cbcb.umd.edu/
