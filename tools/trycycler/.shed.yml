name: trycycler
owner: iuc
categories:
- Assembly
description: Trycycler toolkit wrappers
long_description: |
    Trycycler toolkit
    The Trycycler toolkit includes a set of tools for producing consensus long-read assembly of bacterial genomes. It combines multiple separate long-read assemblies of the same genome and generate a consensus assembly.
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/trycycler
homepage_url: https://github.com/rrwick/Trycycler
type: unrestricted
auto_tool_repositories:
    name_template: "{{ tool_id }}"
    description_template: "Wrapper for Trycycle tool: {{ tool_name }}."
suite:
    name: "suite_trycycler"
    description: "Collection of tools for generationg a consensus genome from separate assemblies of the same genome."
    long_description: |
        Trycycler toolkit
        The Trycycler toolkit includes a set of tools for producing consensus long-read assembly of bacterial genomes. It combines multiple separate long-read assemblies of the same genome and generate a consensus assembly.
       
