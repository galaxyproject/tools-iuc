homepage_url: http://lindenb.github.io/jvarkit/WGSCoveragePlotter.html
long_description: |
  WGSCoveragePlotter is a tool to plot the coverage of aligned reads across a genomic contig. It takes
  as input a BAM file and a genomic contig in FASTA format and produces an image in either PNG or SVG format
  showing the depth of read coverage across the contig. 
