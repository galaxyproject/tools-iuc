name: resize_coordinate_window
owner: iuc
description: |
  Contains a tool that modifies the start and stop coordinates of GFF data, expanding the coordinate window
  by a specified size.
homepage_url:
long_description: |
  Contains a tool that modifies the start and stop coordinates of GFF data such that the new start and stop
  position is based on a specified window size that is computed either from the existing start and stop
  coordinates or centered on the midpoint.
