categories: [Sequence Analysis]
description: Sinto single-cell analysis tools
homepage_url: https://github.com/timoast/sinto
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/sinto
long_description: | 
  Sinto is a toolkit for processing aligned single-cell data. Used to add cell barcodes 
    to FASTQ read names and create a scATAC-seq fragments file from a BAM file.
owner: iuc
type: unrestricted
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Wrapper for Sinto tool: {{ tool_name }}"
suite:
  name: "suite_sinto"
  description: Sinto is a toolkit for processing aligned single-cell data. 
  long_description:
    Helper tools for single-cell ATAC-Seq data preprocessing. Used to add cell barcodes 
    to FASTQ read names and create a scATAC-seq fragments file from a BAM file.
