description: Galaxy wrappers for the Lastz alignment tool
long_description: |
  LASTZ is a program for aligning DNA sequences, a pairwise aligner.
  Originally designed to handle sequences the size of human chromosomes and from different
  species, it is also useful for sequences produced by NGS sequencing technologies
  such as Roche 454.
