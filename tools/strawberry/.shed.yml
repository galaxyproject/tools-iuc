description: Strawberry allows fast and accurate ab initio transcript reconstruction and quantification.
long_description: |
   Strawberry is a genome-guided transcript-level assembler and quantification tool. It takes aligned
   RNA-Seq data in BAM format and outputs a gene annotation files in gff format with estimated
   transcripts abundances.
