---
$comment: 'version: ga4gh-beacon-dataset-v2.0.0'
$schema: https://json-schema.org/draft/2020-12/schema
additionalProperties: &1 !!perl/scalar:JSON::PP::Boolean 1
description: A dataset available in the beacon
properties:
  createDateTime:
    description: Time in date-time ISO8601 string format.
    examples:
      - 1999-08-05T17:21:00+01:00
      - 2002-09-21T02:37:00-08:00
    format: date-time
    type: string
  dataUseConditions:
    $schema: https://json-schema.org/draft/2020-12/schema
    additionalProperties: 1
    definitions:
      DUODataUse:
        allOf:
          - description: 'Data Use Ontology codes and additional information associated with a data object (e.g. sample, dataset).'
          - $schema: https://json-schema.org/draft/2020-12/schema
            additionalProperties: 1
            definitions:
              CURIE:
                description: A CURIE identifier for an ontology term.
                examples:
                  - ga4gh:GA.01234abcde
                  - DUO:0000004
                  - orcid:0000-0003-3463-0775
                  - PMID:15254584
                pattern: '^\w[^:]+:.+$'
                type: string
            description: Definition of an ontology term.
            properties:
              id:
                description: A CURIE identifier for an ontology term.
                examples:
                  - ga4gh:GA.01234abcde
                  - DUO:0000004
                  - orcid:0000-0003-3463-0775
                  - PMID:15254584
                pattern: '^\w[^:]+:.+$'
                type: string
              label:
                description: 'The text that describes the term. By default it could be the preferred text of the term, but is it acceptable to customize it for a clearer description and understanding of the term in an specific context.'
                type: string
            required:
              - id
            title: Ontology Term
            type: object
          - properties:
              modifiers:
                examples:
                  - id: EFO:0001645
                    label: coronary artery disease
                  - id: EFO:0001655
                items:
                  $schema: https://json-schema.org/draft/2020-12/schema
                  additionalProperties: 1
                  definitions:
                    CURIE:
                      description: A CURIE identifier for an ontology term.
                      examples:
                        - ga4gh:GA.01234abcde
                        - DUO:0000004
                        - orcid:0000-0003-3463-0775
                        - PMID:15254584
                      pattern: '^\w[^:]+:.+$'
                      type: string
                  description: Definition of an ontology term.
                  properties:
                    id:
                      description: A CURIE identifier for an ontology term.
                      examples:
                        - ga4gh:GA.01234abcde
                        - DUO:0000004
                        - orcid:0000-0003-3463-0775
                        - PMID:15254584
                      pattern: '^\w[^:]+:.+$'
                      type: string
                    label:
                      description: 'The text that describes the term. By default it could be the preferred text of the term, but is it acceptable to customize it for a clearer description and understanding of the term in an specific context.'
                      type: string
                  required:
                    - id
                  title: Ontology Term
                  type: object
                type: array
              version:
                examples:
                  - 17-07-2016
                type: string
            required:
              - version
            type: object
        examples:
          - id: DUO:0000007
            label: disease specific research
            modifiers:
              - id: EFO:0001645
                label: coronary artery disease
            version: 17-07-2016
          - id: DUO:0000004
            label: no restriction
            version: 2022-03-23
    description: Data use conditions
    properties:
      duoDataUse:
        items:
          allOf:
            - description: 'Data Use Ontology codes and additional information associated with a data object (e.g. sample, dataset).'
            - $schema: https://json-schema.org/draft/2020-12/schema
              additionalProperties: 1
              definitions:
                CURIE:
                  description: A CURIE identifier for an ontology term.
                  examples:
                    - ga4gh:GA.01234abcde
                    - DUO:0000004
                    - orcid:0000-0003-3463-0775
                    - PMID:15254584
                  pattern: '^\w[^:]+:.+$'
                  type: string
              description: Definition of an ontology term.
              properties:
                id:
                  description: A CURIE identifier for an ontology term.
                  examples:
                    - ga4gh:GA.01234abcde
                    - DUO:0000004
                    - orcid:0000-0003-3463-0775
                    - PMID:15254584
                  pattern: '^\w[^:]+:.+$'
                  type: string
                label:
                  description: 'The text that describes the term. By default it could be the preferred text of the term, but is it acceptable to customize it for a clearer description and understanding of the term in an specific context.'
                  type: string
              required:
                - id
              title: Ontology Term
              type: object
            - properties:
                modifiers:
                  examples:
                    - id: EFO:0001645
                      label: coronary artery disease
                    - id: EFO:0001655
                  items:
                    $schema: https://json-schema.org/draft/2020-12/schema
                    additionalProperties: 1
                    definitions:
                      CURIE:
                        description: A CURIE identifier for an ontology term.
                        examples:
                          - ga4gh:GA.01234abcde
                          - DUO:0000004
                          - orcid:0000-0003-3463-0775
                          - PMID:15254584
                        pattern: '^\w[^:]+:.+$'
                        type: string
                    description: Definition of an ontology term.
                    properties:
                      id:
                        description: A CURIE identifier for an ontology term.
                        examples:
                          - ga4gh:GA.01234abcde
                          - DUO:0000004
                          - orcid:0000-0003-3463-0775
                          - PMID:15254584
                        pattern: '^\w[^:]+:.+$'
                        type: string
                      label:
                        description: 'The text that describes the term. By default it could be the preferred text of the term, but is it acceptable to customize it for a clearer description and understanding of the term in an specific context.'
                        type: string
                    required:
                      - id
                    title: Ontology Term
                    type: object
                  type: array
                version:
                  examples:
                    - 17-07-2016
                  type: string
              required:
                - version
              type: object
          examples:
            - id: DUO:0000007
              label: disease specific research
              modifiers:
                - id: EFO:0001645
                  label: coronary artery disease
              version: 17-07-2016
            - id: DUO:0000004
              label: no restriction
              version: 2022-03-23
        minItems: 1
        type: array
    title: Data Use Conditions
    type: object
  description:
    description: Description of the dataset
    examples:
      - This dataset provides examples of the actual data in this Beacon instance.
    type: string
  externalUrl:
    description: URL to an external system providing more dataset information (RFC 3986 format).
    examples:
      - http://example.org/wiki/Main_Page
    type: string
  id:
    description: Unique identifier of the dataset
    examples:
      - ds01010101
    type: string
  info:
    description: Placeholder to allow the Beacon to return any additional information that is necessary or could be of interest in relation to the query or the entry returned. It is recommended to encapsulate additional informations in this attribute instead of directly adding attributes at the same level than the others in order to avoid collision in the names of attributes in future versions of the specification.
    type: object
  name:
    description: Name of the dataset
    examples:
      - Dataset with synthetic data
    type: string
  updateDateTime:
    description: Time in date-time ISO8601 string format.
    examples:
      - 1999-08-05T17:21:00+01:00
      - 2002-09-21T02:37:00-08:00
    format: date-time
    type: string
  version:
    description: Version of the dataset
    examples:
      - v1.1
    type: string
required:
  - id
  - name
type: object
