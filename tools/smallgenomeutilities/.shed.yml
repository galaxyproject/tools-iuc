name: smallgenomeutilities
owner: iuc
description: Set of utilities for manipulating small viral genome data.
long_description: |
  The smallgenomeutilities are a collection of scripts that is useful
  for dealing and manipulating NGS data of small viral genomes.
  They are written in Python 3 with a small number of dependencies.
  Developed as part of the `V-pipe workflow for analysing NGS data of short viral genomes <https://github.com/cbg-ethz/V-pipe>`_.
categories:
- Sequence Analysis
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/smallgenomeutilities
homepage_url: https://github.com/cbg-ethz/smallgenomeutilities
type: unrestricted
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Wrapper for the smallgenomeutilities tool: {{ tool_name }}"
suite:
  name: "suite_smgu"
  description: "collection of scripts useful for dealing and manipulating NGS data of small viral genomes."
  type: repository_suite_definition
