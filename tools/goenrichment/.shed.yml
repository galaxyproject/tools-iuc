categories:
- Genome annotation
description: Performs GO Enrichment analysis.
homepage_url: https://github.com/DanFaria/GOEnrichment
long_description: |
  GOEnrichment is a tool for performing GO Enrichment Analysis of a set of gene products. 
  It incorporates a graph summarization method to simplify the output.
  It also contains another tool (GOSlimmer) to transform GO Annotations to slimmed versions of GO.
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "{{ tool_name }} tool from the goenrichment package"
suite:
  name: suite_goenrichment
  description: goenrichment contains tools for GO enrichment analysis.
  type: repository_suite_definition
owner: iuc
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/goenrichment
type: unrestricted
