owner: 'iuc'
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/aegean
homepage_url: https://github.com/BrendelGroup/AEGeAn
categories:
- Transcriptomics
- Sequence Analysis
repositories:
    as-canongff3:
        description: 'The GAEVAL tool allows to compute coverage and integrity scores for gene models using transcript alignments.'
        include:
            - canongff3.xml
            - macros.xml
            - test-data
    as-gaeval:
        description: 'The CanonGFF3 tool pre-process GFF3 files, removing all features not directly related to protein-coding genes'
        include:
            - gaeval.xml
            - macros.xml
            - test-data
    as-locuspocus:
        description: 'The LocusPocus tool calculate locus coordinates for the given gene annotation'
        include:
            - locuspocus.xml
            - macros.xml
            - test-data
    as-parseval:
        description: 'The ParsEval tool compares two sets of gene annotations for the same sequence'
        include:
            - parseval.xml
            - macros.xml
            - test-data
