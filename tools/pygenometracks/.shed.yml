description: "pyGenomeTracks: Standalone program and library to plot beautiful genome browser tracks."
long_description: |
    "pyGenomeTracks aims to produce high-quality genome browser tracks that are highly customizable. 
    Currently, it is possible to plot: bigwig, bed (many options), bedgraph,  links (represented as arcs) and  Hi-C matrices.
    pyGenomeTracks can make plots with or without Hi-C data."

