name: preseq
owner: iuc
description: Wrapper for Preseq tool suite (c_curve, lc_extrap)
homepage_url: https://github.com/smithlabcode/preseq
long_description: |
  Preseq is a software package for predicting the yield of distinct reads from a genomic library.
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/preseq
type: unrestricted
categories:
  - Sequence Analysis
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "{{ tool_name }}"
suite:
  name: "suite_preseq"
  description: "Preseq tool suite"
  tools:
    - "preseq"
