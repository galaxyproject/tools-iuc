name: annotatemyids
owner: iuc
description: "annotateMyIDs: get annotation for a set of IDs using the Bioconductor annotation packages"
long_description: |
  Given a table containing a column of IDs, this tool can get annotation using the Bioconductor orgDb packages.
  Supported organisms are human, mouse, fruit fly and zebrafish and supported IDs include Ensembl,
  Entrez ID, RefSeq, Gene Symbol, GO and KEGG.
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/annotatemyids
type: unrestricted
categories:
  - Genome annotation
