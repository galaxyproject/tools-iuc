name: Minimap2-inferred Sequence Typing (MiST)
owner: iuc
description: Wrappers for Minimap2-inferred Sequence Typing (MiST).
long_description: |
    MiST is a rapid, accurate and flexible (core-genome) multi-locus sequence typing (MLST) allele caller. It provides tools to download, index, and query schemes, as well as to construct (cg)MLST-based phylogenies.
homepage_url: https://github.com/BioinformaticsPlatformWIV-ISP/MiST
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/mist_typing
type: unrestricted
categories:
  - Sequence Analysis
  - Phylogenetics
