name: "AMRFinderPlus"
owner: "iuc"
long_description: |
  "AMRFinderPlus is designed to find acquired antimicrobial resistance genes and point mutations in protein and/or assembled nucleotide sequences.
  It can also search "plus", stress, heat, and biocide resistance and virulence factors for some organisms.
categories:
- Sequence Analysis
remote_repository_url: "https://github.com/galaxyproject/tools-iuc/blob/master/tools/amrfinderplus"
homepage_url: "https://github.com/ncbi/amr"
type: unrestricted
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "{{ tool_name }}: antimicrobial resistance detection"
