owner: iuc
name: rrmscorer
description: Predicts RNA Recognition Motif (RRM) scores for protein sequences.
long_description: |
    RRMScorer allows the user to predict RNA recognition motif binding scores solely from sequence data. More details can be found on the [Bio2Byte RRMScorer webpage](https://bio2byte.be/rrmscorer/).
homepage_url: https://bio2byte.be/rrmscorer/
remote_repository_url: https://github.com/Bio2Byte/tools-iuc
type: unrestricted
categories:
    - Sequence Analysis
auto_tool_repositories:
    name_template: "{{ tool_id }}"
    description_template: "Galaxy wrapper for Bio2Byte RRMScorer."
suite:
    name: suite_rrmscorer
    description: A suite of Galaxy tools wrapping Bio2Byte's RRMScorer for RNA binding prediction.
    type: repository_suite_definition
