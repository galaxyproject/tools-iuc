name: episcanpy
owner: iuc
description: "EpiScanpy – Epigenomics single cell analysis in python"
homepage_url: https://github.com/colomemaria/epiScanpy
long_description: |
    EpiScanpy is a toolkit to analyse single-cell open chromatin (scATAC-seq) data. EpiScanpy is the epigenomic extension of the very popular scRNA-seq analysis tool Scanpy. It includes preprocessing, visualization, clustering, differential expression testing.
