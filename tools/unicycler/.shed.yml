description: Unicycler is a hybrid assembly pipeline for bacterial genomes. 
long_description: |
   Unicycler takes a good set of Illumina reads from a bacterial isolate (required) and long reads from the same isolate (optional). If the input is sufficient, it will produce a completed assembly of circularised sequences.
