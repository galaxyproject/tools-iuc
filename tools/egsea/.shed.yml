auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "{{ tool_name }}"
categories:
- Transcriptomics
- RNA
- Statistics
homepage_url: https://bioconductor.org/packages/release/bioc/html/EGSEA.html
long_description: |
  The EGSEA algorithm takes RNA-seq data as input and utilizes twelve prominent Gene Set Enrichment 
  algorithms to calculate collective significance scores for gene sets from MSigDB, GeneSetDB and KEGG. 
  Supported organisms are human, mouse and rat.
owner: iuc
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/egsea
suite:
  name: "suite_egsea"
  description: This tool implements the Ensemble of Gene Set Enrichment Analyses (EGSEA) method for gene set testing
type: educational
