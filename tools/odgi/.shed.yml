owner: iuc
description: optimized dynamic genome/graph implemenation
long_description: |
  Representing large genomic variation graphs with minimal memory overhead requires a careful encoding of the graph entities. 
  It is possible to build succinct, static data structures to store queryable graphs, as in xg, but dynamic data structures are more tricky to implement.
