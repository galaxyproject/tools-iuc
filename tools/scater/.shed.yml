auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "{{ tool_name }}"
categories:
- Transcriptomics
- RNA
- Visualization
homepage_url: http://bioconductor.org/packages/scater/
long_description: |
  Scater (Single-Cell Analysis Toolkit for gene Expression data in R) is a
  collection of tools for doing various analyses of single-cell RNA-seq gene
  expression data, with a focus on quality control and visualization.
owner: iuc
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/scater
suite:
  name: "suite_scater"
  description: 'Scater, Single-Cell Analysis Toolkit for gene Expression data in R'
type: unrestricted
