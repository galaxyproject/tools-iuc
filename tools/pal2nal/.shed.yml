name: pal2nal
owner: iuc
description: "Wraps PAL2NAL to convert protein alignments and nucleotide FASTA into codon-aware alignments."
long_description: |
  Galaxy wrapper for PAL2NAL (v14.1). The tool accepts a protein alignment (CLUSTAL/FASTA)
  plus one or more nucleotide FASTA datasets and produces codon-aware alignments suitable
  for Ka/Ks calculations or downstream codon-aware analyses. The repository bundles example
  inputs/outputs data and tests for UI features, and documentation describing how to run PAL2NAL inside Galaxy.
