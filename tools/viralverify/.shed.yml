name: viralverify
owner: iuc
description: Contigs prediction as viral, chromosomal, plasmidic or uncertain.
homepage_url: https://github.com/ablab/viralVerify
long_description: viralVerify classifies contigs (output of metaviralSPAdes or other assemblers) as viral, non-viral or uncertain, based on gene content. Also for non-viral contigs it can optionally provide plasmid/non-plasmid classification.
