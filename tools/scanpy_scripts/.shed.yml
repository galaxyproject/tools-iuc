name: scanpy_scripts
owner: iuc
description: scanpy-scripts, command-line wrapper scripts around Scanpy.
long_description: |
    Scanpy is a scalable toolkit for analyzing single-cell gene expression data.
    It includes preprocessing, visualization, clustering, pseudotime and
    trajectory inference and differential expression testing. Scanpy-scripts
    provides a set of command-line wrapper scripts that are composed from Scanpy
    API for easy execution of common analysis.
homepage_url: https://scanpy.readthedocs.io
remote_repository_url: https://github.com/ebi-gene-expression-group/scanpy-scripts
type: unrestricted
categories:
- Transcriptomics
- Sequence Analysis
