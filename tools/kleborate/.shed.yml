name: kleborate
owner: iuc
categories:
    - Metagenomics
description: Screen genome assemblies of Klebsiella pneumoniae and the Klebsiella pneumoniae species complex (KpSC)
long_description: |
    Kleborate is a tool to screen genome assemblies of Klebsiella pneumoniae and the Klebsiella pneumoniae species
    complex (KpSC) for MLST sequence type; species (e.g. K. pneumoniae, K. quasipneumoniae, K. variicola, etc.)
    ICEKp associated virulence loci (yersiniabactin (ybt), colibactin (clb), salmochelin (iro), hypermucoidy (rmpA));
    virulence plasmid associated loci (salmochelin (iro), aerobactin (iuc), hypermucoidy (rmpA, rmpA2))
    antimicrobial resistance determinants (acquired genes, SNPs, gene truncations and intrinsic Î²-lactamases), and
    K (capsule) and O antigen (LPS) serotype prediction, via wzi alleles and Kaptive
remote_repository_url: https://github.com/katholt/Kleborate
homepage_url: https://github.com/katholt/Kleborate/wiki
type: unrestricted
