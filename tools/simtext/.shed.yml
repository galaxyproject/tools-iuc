name: simtext
owner: iuc
description: A text mining framework for interactive analysis and visualization of similarities among biomedical entities.
homepage_url: https://github.com/dlal-group/simtext
long_description: |
    SimText is a user-friendly toolset that allows users to simultaneously collect text from PubMed and extract associated vocabulary for any given set of entities. 
    With SimText the user can interactively explore in a locally run web application key characteristics of the entities of interest and the similarities among them. 
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/master/tools/simtext
type: unrestricted
