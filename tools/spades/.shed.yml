owner: "iuc"
remote_repository_url: "https://github.com/galaxyproject/tools-iuc/tools/spades"
homepage_url: "https://github.com/ablab/spades"
categories:
  - "Assembly"
  - "RNA"
  - "Metagenomics"
repositories:
  spades:
    description: "St. Petersburg genome assembler for genomes of regular and single-cell projects."
    include:
      - spades.xml
      - macros.xml
      - test-data
  plasmidspades:
    description: "plasmidSPAdes is an assembler for plasmid datasets based on SPAdes."
    include:
      - plasmidspades.xml
      - macros.xml
      - test-data
  metaspades:
    description: "metaSPAdes is an assembler for  metagenomics datasets based on SPAdes."
    include:
      - metaspades.xml
      - macros.xml
      - test-data
  rnaspades:
    description: "rnaSPAdes is an assembler for RNA-Seq data based on SPAdes."
    include:
      - rnaspades.xml
      - macros.xml
      - test-data
  truspades:
    description: "truSPAdes is an assembler for Illumina TruSeq short reads based in SPAdes."
    include:
      - truspades.xml
      - macros.xml
      - test-data