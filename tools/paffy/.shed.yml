name: Paffy
owner: iuc
description: A set of tools for manipulating PAF files
long_description: |
  The pairwise alignment format PAF is a tab-delimited text format that describes the approximate mapping positions between two sets of sequences. Each line represents an alignment and consists of predefined fields.
homepage_url: https://github.com/ComparativeGenomicsToolkit/paffy
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tools/paffy
categories: 
- Sequence Analysis
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "Wrapper for Paffy suite: {{ tool_name }}"
suite:
  name: "suite_paffy"
  description: "A set of tools for manipulating PAF files"
  long_description: |
    The pairwise alignment format PAF is a tab-delimited text format that describes the approximate mapping positions between two sets of sequences. Each line represents an alignment and consists of predefined fields.
