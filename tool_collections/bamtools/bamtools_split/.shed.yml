owner: iuc
homepage_url: https://github.com/pezmaster31/bamtools
remote_repository_url: https://github.com/galaxyproject/tools-iuc/tree/main/tool_collections/bamtools/bamtools_split
categories:
- Sequence Analysis
- SAM
auto_tool_repositories:
  name_template: "{{ tool_id }}"
  description_template: "{{ tool_name }} {{ description }} with this wrapper of bamtools split."
repositories:
  bamtools_split_mapped:
    description: "Utility for splitting a BAM file into mapped and unmapped reads."
    include:
      - bamtools_split_mapped.xml
      - macros.xml
      - test-data
  bamtools_split_paired:
    description: "Utility for splitting a BAM file into single-end and paired-end reads."
    include:
      - bamtools_split_paired.xml
      - macros.xml
      - test-data
  bamtools_split_ref:
    description: "Utility for splitting a BAM file by references."
    include:
      - bamtools_split_ref.xml
      - macros.xml
      - test-data
  bamtools_split_tag:
    description: "Utility for splitting a BAM file based on read tags."
    include:
      - bamtools_split_tag.xml
      - macros.xml
      - test-data
suite:
  name: "suite_bamtools_split"
  description: "A suite of bamtools split Galaxy tools."
  long_description: |
    Utilities for splitting BAM files on various attributes based on the
    BAMtools suite of tools by Derek Barnett.
  type: repository_suite_definition
