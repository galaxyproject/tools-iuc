description: Left-align indels and complex variants in VCF dataset
homepage_url: https://github.com/ekg/vcflib
long_description: |
  Left-aligns variants in VCF dataset.  Window size is determined
  dynamically according to the entropy of the regions flanking the indel.  These must
  have entropy > 1 bit/bp, or be shorter than ~5kb.
