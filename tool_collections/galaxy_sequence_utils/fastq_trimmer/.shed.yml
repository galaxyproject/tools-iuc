description: FASTQ Trimmer by quality
long_description: |
  This tool allows you to trim the ends of reads.

  You can specify either absolute or percent-based offsets. Offsets are calculated,
  starting at 0, from the respective end to be trimmed. When using the percent-based
  method, offsets are rounded to the nearest integer.
