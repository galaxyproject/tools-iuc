description: Generate consensus from a SAM, BAM or CRAM file.
long_description: |
  This tool generates consensus from a SAM, BAM or CRAM file based on the contents of the alignment records. The consensus is written either as FASTA, FASTQ, or a pileup oriented format. This is selected using the -f FORMAT option.
