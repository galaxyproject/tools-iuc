long_description: |
  Gene set annotations, such as Gene Ontology (GO), KEGG, Reactome, etc.,
  can be added to a SnpEff annotated file using SnpSift geneSets command.
  The VCF file must be annotated using SnpEff before perforimg Gene Sets annotations.
