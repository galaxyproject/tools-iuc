description: The Cuffnorm tool
long_description: |
  Cuffnorm is part of Cufflinks. Cuffnorm is similar to cuffdiff,
  but does not perform differential expression testing. It provides normalized gene
  expression tables for use in downstream tools (R/matlab/...).
