description: Galaxy wrappers for the Cuffcompare tool.
long_description: |
  Cuffcompare is part of Cufflinks. Cuffcompare helps you: (a) compare
  your assembled transcripts to a reference annotation and (b) track Cufflinks transcripts
  across multiple experiments (e.g. across a time course).
