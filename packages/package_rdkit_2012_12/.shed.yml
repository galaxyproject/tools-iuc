description: Contains a tool dependency definition that downloads and compiles version
  2012-12 of the RDKit cheminformatics and machine-learning package.
long_description: |
  A collection of cheminformatics and machine-learning software written in C++
  and Python. The core algorithms and data structures are written in C++.
  Wrappers are provided to use the toolkit from either Python or Java.

  Additionally, the RDKit distribution includes a PostgreSQL-based cartridge
  that allows molecules to be stored in relational database and retrieved via
  substructure and similarity searches.

  http://www.rdkit.org/
