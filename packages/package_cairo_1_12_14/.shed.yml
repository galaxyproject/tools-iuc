description: Contains a package definition to download and compile version 1.12.14 of the cairo graphics library.
long_description: |
  Cairo is a 2D graphics library with support for multiple output devices.
  Currently supported output targets include the X Window System (via both
  Xlib and XCB), Quartz, Win32, image buffers, PostScript, PDF, and SVG
  file output. Experimental backends include OpenGL, BeOS, OS/2, and DirectFB.
