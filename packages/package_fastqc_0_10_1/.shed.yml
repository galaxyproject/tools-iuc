description: Contains a tool dependency definition that downloads and compiles version
  0.10.1 of FastQC.
long_description: |
  FastQC aims to provide a simple way to do some quality control
  checks on raw sequence data coming from high throughput sequencing pipelines. It
  provides a modular set of analyses which one can use to give a quick impression
  of whether their data has any problems of which one should be aware before doing
  any further analysis.
