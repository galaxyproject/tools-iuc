description: Downloads and compiles version 1.9.1 of the XCB libraries.
long_description: |
  The libxcb package provides an interface to the X Window System
  protocol, which replaces the current Xlib interface. Xlib can also use XCB as a
  transport layer, allowing software to make requests and receive responses with both.
