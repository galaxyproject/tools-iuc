description: Contains a tool dependency definition that downloads and compiles version
  7.35 of libcurl.
long_description: |
  libcurl is a free and easy-to-use client-side URL transfer library,
  supporting DICT, FILE, FTP, FTPS, Gopher, HTTP, HTTPS, IMAP, IMAPS, LDAP, LDAPS,
  POP3, POP3S, RTMP, RTSP, SCP, SFTP, SMTP, SMTPS, Telnet and TFTP. libcurl supports
  SSL certificates, HTTP POST, HTTP PUT, FTP uploading, HTTP form based upload, proxies,
  cookies, user+password authentication (Basic, Digest, NTLM, Negotiate, Kerberos),
  file transfer resume, http proxy tunneling and more!

  http://curl.haxx.se/libcurl/
