categories:
- Ontology Manipulation
description: Run functional annotation using DAVID.
long_description: |
  Tools for retrieving data from the Database for Annotation, Visualization and Integrated Discovery (DAVID) using Web Services into R objects. This package offers the main functionalities of DAVID website including: 
  i) user-friendly connectivity to upload gene/background list/s, change gene/background position 
  ii) Reports of the submitted Gene List, Gene/Term Clusters, Functional Annotation Chart, Functional Annotation Table
name: rdavidwebservice
owner: iuc
