description: Contains a tool dependency definition that downloads and compiles version
  1.1.x of the EDeN package.
long_description: |
  The Neighborhood Subgraph Pairwise Distance Kernel can be used to induce an
  explicit feature representation for graphs. This in turn allows fast
  stochastic gradient descent methods to be applied for classification tasks.

  EDeN is developed by Fabrizio Costa.
