name: package_raxml_8_2_4
owner: iuc
description: Tool dependency for RAxML - A Maximum Likelihood based phylogenetic inference
long_description: |
  RAxML (Randomized Axelerated Maximum Likelihood) is a program for sequential and parallel
  Maximum Likelihood based inference of large phylogenetic trees. It can also be used for
  post-analyses of sets of phylogenetic trees, analyses of alignments and, evolutionary
  placement of short reads.

  http://sco.h-its.org/exelixis/web/software/raxml/index.html
type: tool_dependency_definition
categories:
- Phylogenetics
