long_description: |
   RNAcode - Analyze the protein coding potential in multiple sequence alignments
   RNAcode relies on evolutionary signatures including synonymous/conservative mutations and conservation of the reading frame.
   It does not use any species specific sequence characteristics whatsoever and does not use any machine learning techniques. 

   http://wash.github.io/rnacode/
