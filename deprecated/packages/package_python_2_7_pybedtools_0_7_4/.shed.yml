description: Contains a tool dependency definition that downloads and compiles version
  0.7.4 of the pybedtools package.
long_description: |
  pybedtools is a Python wrapper for Aaron Quinlan's BEDtools programs
  (https://github.com/arq5x/bedtools), which are widely used for genomic interval
  manipulation or "genome algebra". pybedtools extends BEDTools by offering feature-level
  manipulations from with Python. See full online documentation, including installation
  instructions, at http://pythonhosted.org/pybedtools/.
