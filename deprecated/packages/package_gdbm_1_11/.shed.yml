long_description: |
  GNU dbm (or GDBM, for short) is a library of database functions
  that use extensible hashing and work similar to the standard UNIX dbm. These routines
  are provided to a programmer needing to create and manipulate a hashed database.

  http://www.gnu.org.ua/software/gdbm/gdbm.html
